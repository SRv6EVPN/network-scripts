<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Subnet graph for VLAN #VLAN</title>
  </head>
  <body>
<script type="text/vnd.graphviz" id="data">
#GRAPH
</script>
<script src="http://mdaines.github.io/viz.js/viz.js"></script>
<script>
      
      function inspect(s) {
        return "<pre>" + s.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\"/g, "&quot;") + "</pre>"
      }      
      function example(id, format, engine) {
        try {
          return Viz(document.getElementById(id).innerHTML, format, engine);
        } catch(e) {
          return inspect(e.toString());
        }
      }
      
      document.body.innerHTML += "<h1>Spanning-tree for VLAN #VLAN at #TIME</h1>";
      document.body.innerHTML += example("data", "svg");
</script>
<br>
<br>
<table>

  </tr>
